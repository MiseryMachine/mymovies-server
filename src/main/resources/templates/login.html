<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/default"
>
<head>
    <meta charset="UTF-8"/>
    <title>My Movies - Login</title>
</head>
<body>
<div id="homePage" layout:fragment="content">
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="usernameField">User Name:</label>
                <input id="usernameField" type="text" name="username" class="form-control"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="passwordField">Password:</label>
                <input id="passwordField" type="password" name="password" class="form-control"/>
            </div>
        </div>
        <div class="col-sm-6 text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
</body>
</html>
